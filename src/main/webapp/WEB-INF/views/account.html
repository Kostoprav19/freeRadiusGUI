<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title th:text="${account.login}">Account - </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
    <script src="../../../resources/js/buttons-functions.js" th:src="@{/resources/js/buttons-functions.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header-admin">&nbsp;</div>
<div class="container">
    <div class="page-header">
        <h1 th:text="${account.login}">User - </h1>
    </div>
    <button type="button" class="btn btn-success">Add <span class="glyphicon glyphicon-plus"></span></button>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Login</th>
                <th>Name</th>
                <th>Surname</th>
                <th>E-mail</th>
                <th>Creation date</th>
                <th>Enabled</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${account.id}"></td>
                <td th:text="${account.login}"></td>
                <td th:text="${account.name}"></td>
                <td th:text="${account.surname}"></td>
                <td th:text="${account.email}"></td>
                <td th:text="${#temporals.format(account.creationDate, 'dd.MM.yyyy HH:mm')}"></td>
                <td th:text="${account.enabled}"></td>
            </tr>
            </tbody>
        </table>
    <button type="button" class="btn btn-success" >Add <span class="glyphicon glyphicon-plus"></span></button>
    <div th:replace="fragments/footer :: footer"></div>
</div>

</body>
</html>
