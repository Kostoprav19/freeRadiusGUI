<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Administration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="icon" type="image/png" th:href="@{/resources/img/favico.png}" />
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
    <script src="../../../resources/js/buttons-functions.js" th:src="@{/resources/js/buttons-functions.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header-admin">&nbsp;</div>
<div class="container">
    <div class="page-header">
        <h1>User administration</h1>
    </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Login</th>
                <th>Name</th>
                <th>Surname</th>
                <th>E-mail</th>
                <th>Creation date</th>
                <th>Enabled</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="account : ${accounts}">
                <td th:text="${account.id}"></td>
                <td th:text="${account.login}"></td>
                <td th:text="${account.name}"></td>
                <td th:text="${account.surname}"></td>
                <td th:text="${account.email}"></td>
                <td th:text="${#temporals.format(account.creationDate, 'dd.MM.yyyy HH:mm')}"></td>
                <td th:text="${account.enabled}"></td>
                <td><button type="button" class="btn btn-info btn-xs" th:onclick="'goToUrlWithId(\'\\account\', ' + ${account.id} + ');'"><span class="glyphicon glyphicon-edit"></span> Edit</button>
                <button type="button" class="btn btn-danger btn-xs" th:onclick="'goToUrlWithIdAndAction(\'\\account\', ' + ${account.id} + ', \'delete\');'"><span class="glyphicon glyphicon-remove"></span> Delete</button></td>
            </tr>
            </tbody>
        </table>
    <button type="button" class="btn btn-success" th:onclick="'goToUrlWithAction(\'\\account\', \'add\');'">Add <span class="glyphicon glyphicon-plus"></span></button>
    <div th:replace="fragments/footer :: footer"></div>
</div>

</body>
</html>
