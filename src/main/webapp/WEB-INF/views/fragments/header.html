<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

<body>

<!-- Navbar -->
<div class="navbar navbar-inverse navbar-static-top" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-logo logo"><img class="logo-img-32px" th:src="@{/resources/img/favico.png}"/> FreeRADIUS GUI</div>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li th:classappend="${page == 'logs' ? 'active' : ''}"><a href="#" th:href="@{/logs/list}">Radius logs <span class="label" th:classappend="${session.todayRejectedCount == 0 ? 'label-success' : 'label-warning'}" th:text="${session.todayRejectedCount}"/></a></li>
                <li th:classappend="${page == 'devices' ? 'active' : ''}"><a href="#" th:href="@{/device/list}">Devices</a></li>
                <li th:classappend="${page == 'switches' ? 'active' : ''}"><a href="#" th:href="@{/switch/list}">Switches</a></li>
                <li th:classappend="${page == 'server' ? 'active' : ''}">
                    <a href="#" th:href="@{/server}">Server <span class="label" th:classappend="${session.freeradiusStatus == true ? 'label-success' : 'label-warning'}" th:text="${session.freeradiusStatus == true} ? 'RUNNING' : 'DOWN'"/>
                        <th:block th:if="${session.dbChangesFlag == true}">
                            <span class="label label-info">Changes!</span>
                        </th:block>
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${#authorization.expression('isAuthenticated()')}"><a href="/logout" th:href="@{/logout}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>

<div class="navbar navbar-inverse navbar-static-top" th:fragment="header-admin">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-logo logo"><img class="logo-img-32px" th:src="@{/resources/img/favico.png}"/> FreeRADIUS GUI</div>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li th:classappend="${page == 'logs' ? 'active' : ''}"><a href="#" th:href="@{/logs/list}">Radius logs <span class="label" th:classappend="${session.todayRejectedCount == 0 ? 'label-success' : 'label-warning'}" th:text="${session.todayRejectedCount}"/></a></li>
                <li th:classappend="${page == 'devices' ? 'active' : ''}"><a href="#" th:href="@{/device/list}">Devices</a></li>
                <li th:classappend="${page == 'switches' ? 'active' : ''}"><a href="#" th:href="@{/switch/list}">Switches</a></li>
                <li th:classappend="${page == 'server' ? 'active' : ''}">
                    <a href="#" th:href="@{/server}">Server <span class="label" th:classappend="${session.freeradiusStatus == true ? 'label-success' : 'label-warning'}" th:text="${session.freeradiusStatus == true} ? 'RUNNING' : 'DOWN'"/>
                        <th:block th:if="${session.dbChangesFlag == true}">
                            <span class="label label-info">Changes!</span>
                        </th:block>
                    </a>
                </li>
                <li th:classappend="${page == 'admin' ? 'active' : ''}"><a href="#" th:href="@{/admin}">Administration</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${#authorization.expression('isAuthenticated()')}"><a href="/logout" th:href="@{/logout}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>
</body>
</html>
